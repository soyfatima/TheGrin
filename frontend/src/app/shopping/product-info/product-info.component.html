<app-navbar></app-navbar>
<section id="purchase">
  <div class="row bg-color padding">
    <div class="col-md-6">
      <article class=".product-img" *ngIf="productDetails">
        <div class="post-img mb-2">
          <img [src]="productDetails.uploadedFileUrl" alt="" class="img-fluid rounded-3"
            style="width: 100%; height: 100%;">
        </div>
      </article>
    </div>
    <div class="col-md-6">
      <article class="product-info" *ngIf="productDetails">
        <div class="info mb-4">
          <h4 class="title text-uppercase mb-1 fw-bold">{{productDetails.name}}</h4>
          <p class="text-muted mb-3">catégorie: {{productDetails.category}}</p>
          <h5 class="text-success mb-4 fw-bold">{{productDetails.price}} FCFA</h5>
          <p class="mb-3">{{productDetails.content}}</p>
        </div>
      </article>
      <div class="purchase-now" *ngIf="productDetails">
        <div class="row">
          <div class="round-size mb-3">
            <label class="m-0">Sélectionner une taille :</label>
            <div class="size-buttons">
              <button *ngFor="let size of productDetails.sizes" class="btn btn-outline-primary m-1"
              [class.selected]="selectedSize === size" (click)="selectSize(size)">
        {{ size }}
      </button>
            </div>
          </div>
          <div class="quantity mb-4">
            <label class="form-label">Nombre de quantité</label>
            <div class="quantity d-flex align-items-center mt3">
              <div>
                <button class="btn btn-outline-secondary" (click)="decrementQuantity()">-</button>
              </div>
              <div class="mx-2">
                <input type="number" class="form-control" [(ngModel)]="quantity" name="quantity" min="1">
              </div>
              <div>
                <button class="btn btn-outline-secondary" (click)="incrementQuantity()">+</button>
              </div>
            </div>
          </div>

          <div class="btn-submit">
            <div class="d-flex">
            <button class="btn btn-primary shadow-sm m-2" (click)="SingleItemPrice()">commander maintenant</button>
            <button class="btn btn-warning text-white shadow-sm m-2" (click)="addToCartWithQuantity(productDetails.id, quantity)">Ajouter au panier</button>
          </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>
