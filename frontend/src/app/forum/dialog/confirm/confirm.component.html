<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <!-- Show different messages based on the data type (folder or comment) -->
  <p *ngIf="data.folderId">Are you sure you want to delete this folder?</p>
  <p *ngIf="data.commentId">Are you sure you want to delete this comment?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" (click)="confirm()">Delete</button>
</mat-dialog-actions>
