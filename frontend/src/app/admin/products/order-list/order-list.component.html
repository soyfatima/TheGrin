<div class="py-4 mt-4"></div>
<div class="admin container-fluid">
  <div class="bg-color text-center mb-3 p-2">
    <h6 class="fw-bold">LISTE DES COMMANDES</h6>
  </div>

  <div class="d-flex justify-content-end mb-3">
<button class="btn btn-danger fw-bold" (click)="deleteAllOrder()"><mat-icon>delete</mat-icon>tout supprim√©</button>
  </div>

  <div class="row" *ngIf="orders.length > 0; else noOrders">
    <div class="col-sm-4 col-md-6 col-lg-4 mb-3" *ngFor="let order of orders" data-aos="fade-up">
      <div class="p-2 bg-color border border-1 shadow-sm">
        <div class="card-body">
          <span class="badge badge-success mb-3">commande {{ order.id }}</span>
          <div class="info">
            <p class="mb-0"> <mat-icon class="circle-icon">account_circle</mat-icon> {{ order.username }}</p>
            <hr>
            <p class="mb-0"><mat-icon class="circle-icon">home</mat-icon> {{ order.address }}</p>
            <hr>
            <p class="mb-0"><mat-icon class="circle-icon">call</mat-icon> {{ order.phoneNumber }}</p>
            <hr>
            <div class="d-flex justify-content-end mb-1">
              <p class="text-danger"><strong>Total : {{formatNumberWithSeparator(order.totalAmount) }}</strong></p>
            </div>
            <div class="btn-action d-flex justify-content-end mb-0">
              <button class="btn btn-danger border border-0 rounded-2 shadow-sm m-1"
                (click)="deleteOrder(order.id)"><mat-icon>delete</mat-icon></button>
              <button class="btn btn-primary border border-0 rounded-2 shadow-sm m-1"
                (click)="openOrderModal(order)"><mat-icon>visibility</mat-icon></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <div class="bg-color p-3 text-center">
        <p>Pas de commande pour le moment</p>
    </div>
  </ng-template>
