
<div class="py-4 mt-4"></div>

<div class="admin container-fluid">
  <div class="bg-color text-center mb-2 p-2">
    <h6 class="fw-bold">LISTE DES UTILISATEURS</h6>
  </div>
  <div class="">
    <div class="d-flex justify-content-end">
    <div class="col-md-4  mb-4">
        <div class="input-group">
          <span class="input-group-text bg-color-chat text-white">
            <i class="fa fa-search"></i> 
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher un utilisateur ..."
            [(ngModel)]="searchTerm"
            (ngModelChange)="filterUsers()"
          />
        </div>
        </div>
      </div>
      
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let user of filteredUsers">
      <div class="p-2 rounded-2 bg-color-chat">
        <p>Utilisateur: <strong class="color-primary">{{user.username}}</strong></p>
        <p>Email: {{user.email}}</p>
        <p>Genre: <strong class="color-primary">{{user.gender}}</strong></p>
        <div>
          <button
            class="bg-color-default border border-0 rounded-3 p-2 m-1 text-dark"
            (click)="toggleBlockUser(user.id, user.blocked)">
            {{ user.blocked ? 'DÃ©bloquer' : 'Bloquer' }}
          </button>
        </div>
      </div>
    </div>
  </div>
  
  </div>
